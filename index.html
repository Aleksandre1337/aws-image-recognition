<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="header-container">
                <h1>AWS - Hugging Face AI Processing</h1>
            </div>
            <div class="authentication-container">
                <button id="authButton">Authenticate AWS</button>
                <div id="authPopup">
                    <h2>Enter AWS Credentials</h2>
                    <input type="text" id="accessKeyId" placeholder="AWS Access Key ID">
                    <input type="password" id="secretAccessKey" placeholder="AWS Secret Access Key">
                    <input type="text" id="regionName" placeholder="AWS Region Name">
                    <input type="text" id="sessionToken" placeholder="AWS Session Token">
                    <button onclick="saveCredentials()">Save</button>
                </div>
            </div>
        </div>
        <div class="form-container">
            <form id="uploadForm">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
                <br>
                <label for="apitoken">Enter API Token:</label>
                <input type="text" id="apitoken" name="apitoken">
                <label for="apitoken">Enter S3 Bucket Name:</label>
                <input type="text" id="s3bucket" name="s3bucket">
                <label for="apitoken">Enter DynamoDB Name:</label>
                <input type="text" id="dynamodb" name="dynamodb">
                <label for="model">Select Model:</label>
                <select id="model" name="model">
                    <!-- Add options for different models here -->
                    <option value="model1">microsoft/resnet-50</option>
                    <option value="model2">nvidia/mit-b5</option>
                    <option value="model3">Kaludi/food-category-classification-v2.0</option>
                    <option value="model4">nateraw/vit-age-classifier</option>
                    <option value="model5">dima806/bird_species_image_detection</option>
                    <option value="model6">andupets/real-estate-image-classification</option>
                    <option value="model7">dima806/facial_emotions_image_detection</option>
                </select>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
